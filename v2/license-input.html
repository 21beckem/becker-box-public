<html>
<head>
    <meta charset="UTF-8">
    <title>BeckerBox</title>
	<link rel="stylesheet" href="../fontawesome/all.css">
    <script src="js/jsalert.js"></script>
    <style>
:root {
    --background-color: #f0f0f0;
    --primary-color: #1c96ce;
    --secondary-color: #98aab2;
    --button-font-color: #313131;
    --font-family: 'Poppins', sans-serif;
}
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    background-color: var(--background-color);
    font-family: var(--font-family);
}
i { pointer-events: none; }
a { color: inherit; }
main {
    display: flex;
    flex-direction: row;
    flex: 1;
    .left-image {
        background: url('./assets/left-image-default.jpg') no-repeat center center;
        filter: brightness(0.8);
        background-size: contain;
        background-color: white;
        flex: 1;
    }
    .body {
        flex: 3;
        display: flex;
        flex-direction: column;
        padding: 10px;

        .content {
            flex: 1;
            margin-top: 2rem;
            padding: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .large-text {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    }
}
.content .footnote {
    font-size: 12px;
    color: #999;
    position: absolute;
    bottom: 5px;
    right: 10px;
    text-align: right;
}


.title {
    font-size: 24px;
    color: #555;
    padding: 10px 0;
}
.subtitle {
    font-size: 18px;
    color: #777;
    padding: 0 10px;
}


header {
    -webkit-app-region: drag;
    * {
        -webkit-app-region: no-drag;
    }
    .installer-name {
        font-size: 18px;
        color: #333;
    }
    .window-controls {
        position: absolute;
        right: 0;
        display: flex;
        height: 100%;

        .control-button {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            transition: background-color 0.2s, color 0.2s;
        }
        .minimize:not(:disabled):hover {
            background-color: #e5e5e5;
        }
        .close:not(:disabled):hover {
            background-color: #e81123;
            color: white;
        }
    }
}
footer {
    min-height: 2rem;
}
footer .buttons-right {
    margin-left: auto;
    * {
        margin-left: 8px;
    }
}
footer .buttons-left {
    * {
        margin-right: 8px;
    }
}



header, footer {
    position: relative;
    flex: 0 0 auto;
    background-color: var(--background-color);
    box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.1);
    padding: 10px;
    display: flex;
    align-items: center;
}



button, input[type="text"] {
    background-color: var(--background-color);
    border: 2px solid var(--secondary-color);
    color: var(--button-font-color);
    padding: 5px 20px;
    font-size: 16px;
    border-radius: 5px;
    min-width: 100px;
}
button {
    cursor: pointer;
    transition: box-shadow 0.1s;
}
button:not(:disabled):hover {
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
}
button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
button.primary {
    border-color: var(--primary-color);
}
button.padding {
    padding: 1.5rem 1.5rem;
}
    </style>
</head>
<body>
    <header>
        <span class="installer-name"><i class="fa-regular fa-id-card"></i></i>&nbsp;&nbsp;<span id="window-title">BeckerBox License Verification</span></span>
        <div class="window-controls">
            <div class="control-button close" id="window-close-button" onclick="window.close()"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </header>
    <main>
        <div class="body">
            <span class="title" id="page-title">Please verify your purchase</span>
            <span class="subtitle" id="page-subtitle"></span>
            <div class="content">
                <br><br>
                <input type="text" id="licenseKey" style="padding: 1rem; text-align: center; margin: 0 auto; width: 50%;" placeholder="Enter your license key here">
                <br>
                <button class="primary" style="padding: 1rem 2.5rem; margin: 0 auto;" onclick="submitLicense()">Submit</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="buttons-left"></div>
        <div class="buttons-right"></div>
    </footer>

        <script>
document.getElementById('page-subtitle').textContent = new URLSearchParams(location.search).get('msg') || '';

let currentlySubmitting = false;
async function submitLicense() {
    if (currentlySubmitting) return;
    currentlySubmitting = true;

    const licenseKey = document.getElementById('licenseKey').value;
    if (!licenseKey) {
        JSAlert.alert('Please enter a license key', 'No license key entered', JSAlert.Icons.Warning).then(() => {
            currentlySubmitting = false;
        });
        return;
    }
    let result = await window.electron.auth.submitLicenseKey(licenseKey);
    
    if (result===true) {
        JSAlert.alert('License key accepted!', 'Success', JSAlert.Icons.Success);
        setTimeout(() => {
            window.close();
        }, 1000);
    } else {
        JSAlert.alert('License key invalid. Please try again.', 'Failed', JSAlert.Icons.Failed);
    }

    currentlySubmitting = false;
}
    </script>
</body>
</html>
