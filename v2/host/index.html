<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeckerBox</title>
    <script src="qrcode.min.js"></script>
    <style>
@font-face {
    font-family: 'Wii';
    src: url('fonts/wii.ttf') format('truetype');
}
i {
    pointer-events: none;
}
html {
    overflow: hidden;
}
body {
    font-family: 'Wii', sans-serif;
}

main {
    /* position: absolute; */
    top: 0;
    left: 0;
    min-width: 100vw;
    min-height: 100vh;
    display: flex;
    flex-direction: column;

    .top-btns {
        display: flex;
        justify-content: space-between;
        padding: 1rem 2rem;
        padding-bottom: 0;
    }

    .middle {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .middle > div {
        text-align: center;
    }

    .connected-phones {
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 1rem 0;
    }
}


#version {
    position: absolute;
    font-family: monospace;
    bottom: 10px;
    left: 10px;
    color: gray;
    font-size: 0.8rem;
}
#close {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1500;
}
#open-games-dir {
    position: absolute;
    top: 10px;
    right: 10px;
}
#title {
    font-family: 'Wii', sans-serif;
    font-size: 6rem;
    color: #fff;
    text-align: center;
    text-shadow: 0px 0px 10px #000;
    margin: 0;
}
.blueBorder {
    font-family: 'Wii', sans-serif, monospace;
    border: 5px solid rgb(8 190 2);
    border-radius: 10px;
    padding: 10px;
    width: fit-content;
    color: #323232;
    background-color: #e0e5ea;
    box-shadow: 2px 2px 18px 13px white inset;
}
.wiiBtn {
    font-family: 'Wii', sans-serif;
    font-size: 30px;
    letter-spacing: 1px;
    color: #323232;
    padding: 0.5rem 2rem;
    min-width: 170px;
    border-radius: 30px;
    border: solid rgb(8 190 2);
    background-color: #e0eae3;
    box-shadow: 2px 2px 12px 7px white inset;
    filter: drop-shadow(0px 0px 1px rgb(8 190 2));
}
.wiiBtn, button {
    transition: transform 0.15s;
}
.wiiBtn:not(.no-cursor), button:not(.no-cursor) {
    cursor: pointer;
}
.wiiBtn.hover, .wiiBtn:not(.no-cursor):hover, button.hover, button:not(.no-cursor):hover {
    transform: scale(1.1);
}
.wiiBtn.small {
    font-size: 18px;
    padding: 0.5rem 0.8rem;
}
.wiiBtn:disabled {
    opacity: 0.5;
    pointer-events: none;
    filter: grayscale();
    cursor: not-allowed;
}
#qrcode {
    width: 200px;
    height: 200px;
    position: relative;
}
#qrcode canvas, #qrcode img {
    position: relative;
    z-index: 5;
}
.loader {
    position: absolute;
    width: 48px;
    height: 48px;
	top: 50%;
	left: 50%;
    border: 5px solid rgba(255, 255, 255, 0.5);
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    transform: translate(-50%, -50%);
    animation: loader-rotation-centered 1s linear infinite;
}
@keyframes loader-rotation-centered {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

#remoteStatuses {
    display: flex;
    flex-direction: row;
    gap: 3rem;


    remote-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
        * {
            pointer-events: none;
        }
        .phone-icon {
            position: relative;
            text-align: center;
        }
        .phone-icon .fa-mobile {
            font-size: 11rem;
            color: #d3d3d3;
        }
        .wiiBtn {
            filter: grayscale() opacity(0.8);
        }
        .signal-lost {
            display: none;
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            color: white;
        }
        .fa-circle-check {
            display: none;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #c7ffc4;
        }
        .connecting-loader {
            position: absolute;
            top: 45%;
            left: 50%;
            color: #fff;
            font-size: 10px;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            text-indent: -9999em;
            animation: mulShdSpin 1.3s infinite linear;
            transform: translateZ(0) translate(-50%, -50%) scale(0.7);
        }
    }

    remote-container.connected {
        pointer-events: all;
        * {
            pointer-events: all;
        }
        .phone-icon .fa-mobile {
            color: rgb(8 190 2);
        }
        .wiiBtn {
            filter: none;
        }
        .signal-lost {
            display: none;
        }
        .fa-circle-check {
            display: block;
        }
        .connecting-loader {
            display: none;
        }
    }
    
    remote-container.signal-lost {
        pointer-events: all;
        * {
            pointer-events: all;
        }
        .phone-icon .fa-mobile {
            color: #e9ac44;
        }
        .signal-lost {
            display: block;
        }
        .wiiBtn {
            filter: none;
        }
        .fa-circle-check {
            display: none;
        }
        .connecting-loader {
            display: block;
        }
    }
}

@keyframes mulShdSpin {
  0%,
  100% {
    box-shadow: 0 -3em 0 0.2em, 
    2em -2em 0 0em, 3em 0 0 -1em, 
    2em 2em 0 -1em, 0 3em 0 -1em, 
    -2em 2em 0 -1em, -3em 0 0 -1em, 
    -2em -2em 0 0;
  }
  12.5% {
    box-shadow: 0 -3em 0 0, 2em -2em 0 0.2em, 
    3em 0 0 0, 2em 2em 0 -1em, 0 3em 0 -1em, 
    -2em 2em 0 -1em, -3em 0 0 -1em, 
    -2em -2em 0 -1em;
  }
  25% {
    box-shadow: 0 -3em 0 -0.5em, 
    2em -2em 0 0, 3em 0 0 0.2em, 
    2em 2em 0 0, 0 3em 0 -1em, 
    -2em 2em 0 -1em, -3em 0 0 -1em, 
    -2em -2em 0 -1em;
  }
  37.5% {
    box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em,
     3em 0em 0 0, 2em 2em 0 0.2em, 0 3em 0 0em, 
     -2em 2em 0 -1em, -3em 0em 0 -1em, -2em -2em 0 -1em;
  }
  50% {
    box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em,
     3em 0 0 -1em, 2em 2em 0 0em, 0 3em 0 0.2em, 
     -2em 2em 0 0, -3em 0em 0 -1em, -2em -2em 0 -1em;
  }
  62.5% {
    box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em,
     3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 0, 
     -2em 2em 0 0.2em, -3em 0 0 0, -2em -2em 0 -1em;
  }
  75% {
    box-shadow: 0em -3em 0 -1em, 2em -2em 0 -1em, 
    3em 0em 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, 
    -2em 2em 0 0, -3em 0em 0 0.2em, -2em -2em 0 0;
  }
  87.5% {
    box-shadow: 0em -3em 0 0, 2em -2em 0 -1em, 
    3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, 
    -2em 2em 0 0, -3em 0em 0 0, -2em -2em 0 0.2em;
  }
}
    </style>
	<link rel="stylesheet" href="../../fontawesome/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
    <main>
        <div id="version"></div>
        <button id="close" class="wiiBtn" onclick="window.close()">Close</button>
        <button id="open-games-dir" class="wiiBtn" onclick="window.electron.openGamesFolder()">Open Games Folder</button>
        <section class="middle">
            <div>
                <h1 id="title">BeckerBox</h1>
                <h2 style="margin: 0; color: gray">Time to connect your Remotes</h2>
            </div>
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h3>Scan this with your phone:</h3>
                <div id="qrcode" class="blueBorder">
                    <div class="loader"></div>
                </div>
                <br>
                <button class="wiiBtn" onclick="window.startWii(this)">Start</button>
            </div>
        </section>
        <section class="connected-phones">
            <div id="remoteStatuses">
                <remote-container class="p1">
                    <div class="phone-icon">
                        <i class="fa-solid fa-mobile"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <div class="connecting-loader"></div>
                        <div class="signal-lost">reconnecting...</div>
                    </div>
                    <button class="wiiBtn small disconnect">scan now...</button>
                </remote-container>
                <remote-container class="p2">
                    <div class="phone-icon">
                        <i class="fa-solid fa-mobile"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <div class="connecting-loader"></div>
                        <div class="signal-lost">reconnecting...</div>
                    </div>
                    <button class="wiiBtn small disconnect">scan now...</button>
                </remote-container>
                <remote-container class="p3">
                    <div class="phone-icon">
                        <i class="fa-solid fa-mobile"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <div class="connecting-loader"></div>
                        <div class="signal-lost">reconnecting...</div>
                    </div>
                    <button class="wiiBtn small disconnect">scan now...</button>
                </remote-container>
                <remote-container class="p4">
                    <div class="phone-icon">
                        <i class="fa-solid fa-mobile"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <div class="connecting-loader"></div>
                        <div class="signal-lost">reconnecting...</div>
                    </div>
                    <button class="wiiBtn small disconnect">scan now...</button>
                </remote-container>
            </div>
        </section>
    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
